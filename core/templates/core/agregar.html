{% extends 'core/base.html' %}
{% load static %}

{% block head %} 
<link rel="stylesheet" href= "{% static 'login.css' %}">
{% endblock %}

  {% block content %}

    <article id="principal">
            
        <form action="#" method="post" id="formulario" enctype="multipart/form-data">

        </form>
    </article>
    <br><br>
    



  {% endblock %}
